                  <body>
                    
                  
                    <input type="text" name="countryname" value="" id="countryname" #countryname>
                    <button (click)="country(countryname.value)" type="button" class="btn btn-dark"> Search Country</button>
                    <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden" ></span>
                    </div>
            



      <table class="table table-dark table-striped"  *ngFor="let item of universitiListItems">
        <thead>
          <tr >
            <th  scope="col">Number</th>
            <th  scope="col">Location</th>
            <th  scope="col">Country</th>
            <th  scope="col">Alpha two code</th>
            <th  scope="col">Domain</th>
            <th  scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">*</th>
            <td > <label for="">  <i class="bi bi-geo-alt-fill">  <b class="fix">{{item.name}}</b> </i> </label> </td>

            <td > <label for=""> <i class="bi bi-globe"> <small class="fix" >({{item.country}})</small></i></label> </td>

            <td > <label for=""> <i class="bi bi-pin-map-fill"> <small class="fix"> ({{item.alpha_two_code}}) </small> </i> </label> </td>
            
            <td ><label for=""><i class="bi bi-server"><small class="fix">{{item.domains}}</small> </i> </label> </td>
           
           <td > <button type="button" class="btn btn-outline-light"> <p *ngIf="item.web_pages?.length > 0"> <a  *ngFor="let address of item.web_pages" [href]="address" > <i class="bi bi-search"> <small class="address"> {{address}}</small> </i> </a> </p> </button>  </td>
           
             </tr> 
              
            
        </tbody>
      </table>
</body>
